<html lang="en"><head>
  <title>Student Portal</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body, h1, h2, h3, h4, h5, h6 {
      font-family: "Lato", sans-serif;
    }
    .w3-bar, h1, button {
      font-family: "Montserrat", sans-serif;
    }
    .fa-anchor, .fa-coffee {
      font-size: 200px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <button class="w3-bar-item w3-button w3-padding-large" onclick="redirectToViewAttendance()">{{ name }}</button>
   

      <button class="w3-bar-item w3-button w3-padding-large" onclick="redirectToMarkAttendance()">MARK ATTENDANCE</button>
    
       <button class="w3-bar-item w3-button w3-padding-large" onclick="redirectToViewAttendance()">VIEW ATTENDANCE</button>









  </div>
</div>

<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">STUDENT PORTAL</h1>
  <p class="w3-xlarge">...........................</p>
</header>

<!-- Rest of the content -->





<script>
function redirectToViewAttendance() {
  // Redirect to the view attendance page
  window.location.href = "/view_attendance";
}

function redirectToMarkAttendance() {
  // Redirect to the enter OTP page
  window.location.href = "/enter_otp";
}

// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>














</body></html>
